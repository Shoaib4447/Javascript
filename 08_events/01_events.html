       // ----------------------------------- Event Propagation -----------------------------------
       1. Bubbling Phase : false
       2. Capturing Phase : true
       3. Target Phase 

       stopPropagation(): is used to stop the event from bubbling up the DOM tree, preventing any  
                          parent handlers from being notified of the event.

       stopImmediatePropagation(): is used to stop the event from bubbling up the DOM tree, preventing 
                          any parent handlers from prevent other listeners from being called.

       preventDefault(): is used to prevent the default behavior of the event 
                        (e.g. the default action of a form submission).


       
       ----------------------------------- Event Capturing -----------------------------------
        1. Event Capturing :  is the process of traversing the DOM tree from the root to the target 
            element in the order of the HTML markup. The event is captured by the parent element and then passed to the child element.
        
       // ----------------------------------- Event Bubbling -----------------------------------
       1. Event Bubbling is the process of traversing the DOM tree from the target element to the root
            in the reverse order of the HTML markup. The event is captured by the target element and then passed to the parent element

       // ----------------------------------- Event Delegation -----------------------------------
       1. Event Delegation is the process of attaching an event listener to a parent element and 
           handling the event for all its child elements.

       2. Event Delegation is used to handle events for elements that are dynamically added to
           the DOM tree after the page has loaded.

    
       // ----------------------------------- Event Target -----------------------------------
       1. Event Target is the element that triggered the event. It is the element that the event is
           attached to.
